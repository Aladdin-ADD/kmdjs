<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="observable.js"></script>
</head>
<body>
    <script>
        var User=Observable.extend({
            ctor: function (name,age) {
                this.name = name;
                this.age = age;

                this.hobby = ["eat"];
                this._super();
            }
        });

        var user = new User("lisi",25);
        user.change(function (name,value) {
            console.log("属性" + name + "变成了" + value);
        })     
        user.name = "zhanglei";//属性name变成了zhanglei 
        user.hobby.push("coding");//属性array变成了push(这描述欠妥，应该是调用了array的push方法)
        user.hobby[1]="drink";//属性1变成了drink 
    </script>
</body>
</html>
